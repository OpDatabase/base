name: Publish to NPM
on:
  push:
    branches:
      - master

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish to NPM
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - run: yarn
      - run: yarn beachball publish
      - run: yarn build
      - run: sh ./publish.sh
        env:
          CI: true
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
